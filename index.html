<!DOCTYPE html>
<html>
<head>
    <title>Babel Sandbox</title>
    <script id="script2" rel="scriptRel" src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/moduleHandler.js"></script>
</head>
<body>
    <h1>Welcome to the Babel sandbox</h1>
    <div style="width:40%; float: left;">
        <ol>
            <li><a onclick="runModule('modules/1-scopes.js')">1 - Scopes</a></li>
            <li><a onclick="runModule('modules/plugins-1-decorators.js')">2 - Babel Plugins - Decorators</a></li>
        </ol>
    </div>
    <div style="width:60%; float: right">
        <h2>Code output (Console)</h2>
        <div id="console" style="border: 1px solid black; width: 80%; height: 200px;">

        </div>
        <h2>Source Code to be transpiled</h2>
        <iframe id="script-source" src="" style="width:80%; height: 400px"></iframe>
    </div>
</body>
</html>
